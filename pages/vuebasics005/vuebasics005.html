<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />

  <body>
  <nav class="nav">
      <div class="container">
          <h1><a href="#">Vue Basics</a></h1>
          <ul>
              <li><a href="#" onClick="goBack()">Go Back</a></li>
          </ul>
      </div>

    <div class="container">
      <br><br><br>
    </div>
    <div class="container">
      <header>
        <h1>Vue Styling</h1>
      </header>
      <section id="assignment">
        <!-- 1) Fetch the user input and use it as a CSS class -->
        <!-- The entered class should be added to the below paragraph -->
        <input type="text" v-model="myInput" placeholder='type "user1" or "user2"'/>
        <!-- (available classes: "user1", "user2") -->
        <p :class="classList">
          Style me!
        </p>
        <button @click="hideOrShowTrigger">Toggle Paragraph</button>
        <!-- 2) Use the "visible" and "hidden" classes to show/ hide the above paragraph -->
        <!-- Clicking the button should toggle between the two options -->
  
        <!-- 3) Add dynamic inline styling to the below paragraph and let the user enter a background-color -->
        <input type="text" v-model="inputColor" placeholder='type color name' />
        <p :style="{backgroundColor : inputColor}">Style me inline!</p>
      </section>
    </div>
  </body>
</html>
