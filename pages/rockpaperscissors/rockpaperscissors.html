<!DOCTYPE html>
<html lang="en">

    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script defer  src="script.js"></script>
</head>
<body>
    <nav class="nav">
        <div class="container">
            <h1><a href="#">Rock Paper Scissors - (Vanilla JavaScript)</a></h1>

                <li><a href="#" onClick="goBack()">Go Back</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <br>

        <br>

        <div class="wholeside">
            <h3 id="question">Score: <span id="score">0</span> Best: <span id="best">0</span></h3>

                <div class="card opponent" id="opponent"></div>
                <div class="card player" id="player"></div>

            <button id="previous" onClick="previous()"><</button>
            <button id="forward" onClick="forward()">></button>
            <button id="submit" onClick="myFunction()">Submit</button>
        </div>
    </div>

</body>
