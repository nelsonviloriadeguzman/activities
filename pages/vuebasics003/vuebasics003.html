    <div class="container">
      <br><br><br>
    </div>
    <div class="container">
      <header>
        <h1>Events - alert, keyup and keyup.enter</h1>
      </header>
      <section id="assignment">
        <h2>Event Practice</h2>
        <!-- 1) Show an alert (any text of your choice) when the button is pressed -->
        <button @click="alertText()">Show Alert</button>
        <hr />
        <!-- 2) Register the user input on "keydown" and output it in the paragraph (hint: event.target.value helps) -->
        <input type="text" @keyup="displayOutputByKeyPress($event)" />
        <p>{{output1}}</p>
        <hr />
        <!-- 3) Repeat 2) but only output the entered value if the ENTER key was pressed -->
        <input type="text" @keyup.enter="displayOutputByEnter($event)" />
        <p>{{output2}}</p>
      </section>
    </div>
  </body>
</html>
