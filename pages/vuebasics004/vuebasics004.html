        <h1>Reactivity in Action - Computed and Watch</h1>

      <section id="assignment">
        <button @click='addCounter(5)'>Add 5</button>
        <button @click='addCounter(1)'>Add 1</button>
  
        <!-- 1) Connect the buttons and calculate a value (a number) -->
        <!-- Show "Not there yet" until you reach a result of exactly 37 -->
        <!-- Show "Too much!" if the result is greater than 37 -->
        <p>Show "Not there yet" until you reach a result of exactly 37</p>
        <p>Show "Too much!" if the result is greater than 37</p>
        <p>Reset when Result changes after 5 seconds</p>
        <p>{{counter}}</p>
        <p>Result: {{result}}</p>
        
        <!-- 2) Watch for changes in "result" and reset the value to 0 after 5 seconds -->
      </section>
